allprojects {
    version = '1.0-master'

    apply plugin: 'scala'
    apply plugin: 'idea'

    repositories {
        mavenCentral()
    }

    dependencies {
	    compile 'org.scala-lang:scala-library:2.10.2'
    }

    sourceSets {
        main {
            scala {
                srcDirs = ['src']
            }
        }
        test {
            scala {
                srcDirs = ['test']
            }
        }
    }
}
